{% set name = "hummingbird-ml" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hummingbird-ml-{{ version }}.tar.gz
  sha256: 6510aac050bdd61ac4557734d1d1f5def5794d4b9906dc1b7b4f0b1724d3df0b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill
    - numpy >=1.15,<=1.19.4
    - onnxconverter-common >=1.6.0,<=1.7.0
    - psutil
    - python >=3.6
    - scikit-learn >=0.21.3,<=0.23.2
    - scipy <=1.5.4
    - pytorch >=1.4.*,<=1.8.0

test:
  imports:
    - hummingbird.ml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/hummingbird
  summary: Convert trained traditional machine learning models into tensor computations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
